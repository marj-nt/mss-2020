<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Jquery first -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/contact.css">
    
    <title>Mermaid Swim School - Contact</title>

    <script src="js/header-footer.js" language="JavaScript" type="text/javascript"></script> 
    
  </head>
  <body>

    <div id="header"></div>

    <div class="shadow-header"></div>

    <main>

        <div class="body-top-ocean">

            <section class="container center">
                
                <h2>Contact</h2>

                    <div class="wrapper container h-100">

                        <div class="row justify-content-center">

                            <!-- Left Container -->

                            <div class="col-xs-12 col-md-6 align-self-center">
                                        
                                <div id="form-jump" class="form-bottom">

                                    <form name="contact" method="post">
                                    
                                    <div class="input-container">
                                        <i class="fa fa-user icon"></i>
                                        <input type="text" placeholder="Name" name="firstname">
                                    </div>
                                    
                                    <div class="input-container">
                                        <i class="fa fa-envelope icon"></i>
                                        <input type="email" placeholder="Email" name="email">
                                    </div>
                                    
                                    <div class="input-container">
                                        <i class="fa fa-phone icon"></i>
                                        <input type="text" placeholder="Phone (***-***-***)" name="phone">
                                    </div>

                                    <div class="input-container">
                                        <i class="fa fa-question icon"></i>
                                        <select name="subject">
                                            <option value="general">General</option>
                                            <option value="resched">Rescheduling/Cancellation</option>
                                            <option value="review">Review</option>
                                            <option value="payment">Payment</option>
                                        </select>
                                    </div>

                                    <div class="input-container center">
                                        <div class="fas fa-pencil-alt icon"></div>
                                        <textarea type="text" placeholder="Leave us your questions or reviews!" name="message"></textarea>
                                    </div>
                                        
                                    <button type="submit" name="submit" class="hvr-grow">Send Message</button>

                                    </form>


                                </div>

                            </div>

                            <!-- Right container -->

                            <div class="col-xs-12 col-md-4 align-self-center">
                                
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3213.2464637601242!2d-119.6275197847722!3d36.35480860034342!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8094c33d72d4552d%3A0x3769597e7dff6513!2s9430+Fairview+Pl%2C+Hanford%2C+CA+93230!5e0!3m2!1sen!2sus!4v1533271079565"
                                class="map" frameborder="0" style="border:0" allowfullscreen></iframe>
                            
                                <div class="row justify-content-center">
                                    <div class="col-3 col-md-2">
                                        <a href="">
                                            <img src="images/soc-fb.png" class="hvr-grow"/>
                                        </a>
                                    </div>
                                    <div class="col-3 col-md-2">
                                        <a href="">
                                            <img src="images/soc-twit.png" class="hvr-grow"/>
                                        </a>
                                    </div>
                                    <div class="col-3 col-md-2">
                                        <a href="">
                                            <img src="images/soc-ig.png" class="hvr-grow"/>
                                        </a>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </div>

                </section>

            </section>

        </div>

        <div id="modal-outer">
            <div id="modal-inner">
                <h3 class="center">Thank you for your message!</h3>
                <p class="center">Please expect a response in 2-3 days.</p>
              
                <!-- Generated by https://smooth.ie/blogs/news/svg-wavey-transitions-between-sections -->

                <div id="svg-outer">
                    <svg viewBox="0 0 500 150" preserveAspectRatio="none">
                        <path d="M0.00,49.98 C179.46,148.52 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z">
                        </path>
                    </svg>
                </div>
            </div>
        </div>

    </main>

    <div class="loader-wrapper">
        <img src="images/logo.png" />
    </div>

    <div id="footer"></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <script src="js/scroll-nav.js"></script>
    
    <!-- Submit Contact Form -->
    <!-- <script src="js/contact-modal.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="js/form-validation.js"></script>
    <script src="js/loader.js"></script>

  </body>
</html>
